<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Ingrese una clave: <input type="password" id="clave1"><br>
        Ingrese  otra clave: <input type="password" id="clave2"><br>
        <input type="button" value="Acept" onclick="verificar()">
    </form>
    <script>
        function verificar(){
            let clave1=document.getElementById("clave1");
            let clave2=document.getElementById("clave2");
            if(clave1==clave2){alert("Las claves son iguales");}
            else{alert("Las claves no son iguales");}
        }
    </script>
</body>
</html>
